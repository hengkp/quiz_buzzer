<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Buzzer System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #1d1d1f;
      overflow: hidden;
    }
    
    /* Top Navigation */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      z-index: 100;
    }
    
    .nav-button {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }
    
    .nav-button:active {
      transform: scale(0.95);
    }
    
    /* Connection Status */
    .connection-status {
      position: relative;
    }
    
    .status-dot {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff3b30;
      border: 2px solid white;
      transition: all 0.3s ease;
    }
    
    .status-dot.connected {
      background: #30d158;
    }
    
    .status-dot.connecting {
      background: #ff9500;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 100px 24px 50px;
    }
    
    /* Team Name Display */
    .team-name {
      font-size: 42px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      text-align: center;
      min-height: 50px;
      letter-spacing: 0.5px;
    }
    
    .team-name.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Main Circle */
    .main-circle {
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.4s ease;
      margin-bottom: 50px;
    }
    
    .main-circle.winner {
      background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
      transform: scale(1.1);
      box-shadow: 0 16px 48px rgba(0, 122, 255, 0.3);
    }
    
    .circle-content {
      font-size: 140px;
      font-weight: 700;
      color: #8e8e93;
      transition: all 0.4s ease;
      line-height: 1;
    }
    
    .circle-content.winner-number {
      color: white;
      font-size: 180px;
    }
    
    .circle-content.waiting {
      animation: breathe 2s ease-in-out infinite;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Reset Button */
    .reset-button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      font-size: 24px;
    }
    
    .reset-button.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .reset-button:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(0) scale(1.1);
    }
    
    .reset-button:active {
      transform: translateY(0) scale(0.95);
    }
    
    /* Settings Modal */
    .settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .settings-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    .settings-content {
      background: white;
      border-radius: 20px;
      padding: 32px;
      max-width: 480px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9) translateY(20px);
      transition: all 0.3s ease;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
    }
    
    .settings-modal.visible .settings-content {
      transform: scale(1) translateY(0);
    }
    
    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .settings-title {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
    }
    
    .close-button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: #f2f2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      color: #8e8e93;
    }
    
    .close-button:hover {
      background: #e5e5ea;
    }
    
    /* Team Input */
    .team-input-group {
      margin-bottom: 16px;
    }
    
    .team-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1d1d1f;
      margin-bottom: 8px;
    }
    
    .team-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e5ea;
      border-radius: 12px;
      font-size: 16px;
      background: white;
      transition: all 0.2s ease;
    }
    
    .team-input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
    }
    
    /* Connection Modal */
    .connection-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
      z-index: 300;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 300px;
    }
    
    .connection-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    .connection-modal h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1d1d1f;
    }
    
    .connection-modal p {
      font-size: 16px;
      color: #8e8e93;
      margin-bottom: 20px;
    }
    
    .connect-button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-right: 12px;
    }
    
    .connect-button:hover {
      background: #0056cc;
    }
    
    .cancel-button {
      background: #f2f2f7;
      color: #1d1d1f;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .cancel-button:hover {
      background: #e5e5ea;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-circle {
        width: 300px;
        height: 300px;
      }
      
      .circle-content {
        font-size: 110px;
      }
      
      .circle-content.winner-number {
        font-size: 140px;
      }
      
      .team-name {
        font-size: 32px;
      }
    }
    
    @media (max-width: 480px) {
      .main-circle {
        width: 260px;
        height: 260px;
      }
      
      .circle-content {
        font-size: 90px;
      }
      
      .circle-content.winner-number {
        font-size: 120px;
      }
      
      .team-name {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="connection-status">
      <button class="nav-button" id="connectionBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <path d="M12 20h.01"></path>
        </svg>
      </button>
      <div class="status-dot" id="statusDot"></div>
    </div>
    
    <button class="nav-button" id="settingsBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
      </svg>
    </button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="team-name" id="teamName"></div>
    
    <div class="main-circle" id="mainCircle">
      <div class="circle-content waiting" id="circleContent">•</div>
    </div>
    
    <button class="reset-button" id="resetBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
    </button>
  </div>

  <!-- Settings Modal -->
  <div class="settings-modal" id="settingsModal">
    <div class="settings-content">
      <div class="settings-header">
        <h2 class="settings-title">Team Names</h2>
        <button class="close-button" id="closeSettings">×</button>
      </div>
      
      <div id="teamInputs">
        <!-- Team inputs will be generated here -->
      </div>
    </div>
  </div>

  <!-- Connection Modal -->
  <div class="connection-modal" id="connectionModal">
    <h3>Connect Buzzer System</h3>
    <p>Connect your XIAO nRF52840 device via USB</p>
    <button class="connect-button" id="connectDeviceBtn">Connect</button>
    <button class="cancel-button" id="cancelConnect">Cancel</button>
  </div>

  <script>
    // Global variables
    let port, reader, serialWriter;
    let isConnected = false;
    let currentWinner = null;
    
    // DOM elements
    const connectionBtn = document.getElementById('connectionBtn');
    const statusDot = document.getElementById('statusDot');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const connectionModal = document.getElementById('connectionModal');
    const closeSettings = document.getElementById('closeSettings');
    const teamName = document.getElementById('teamName');
    const mainCircle = document.getElementById('mainCircle');
    const circleContent = document.getElementById('circleContent');
    const resetBtn = document.getElementById('resetBtn');
    const connectDeviceBtn = document.getElementById('connectDeviceBtn');
    const cancelConnect = document.getElementById('cancelConnect');
    const teamInputs = document.getElementById('teamInputs');

    // Initialize team inputs
    function initializeTeamInputs() {
      teamInputs.innerHTML = '';
      for (let i = 1; i <= 6; i++) {
        const group = document.createElement('div');
        group.className = 'team-input-group';
        
        const label = document.createElement('label');
        label.className = 'team-label';
        label.textContent = `Team ${i}`;
        
        const input = document.createElement('input');
        input.className = 'team-input';
        input.type = 'text';
        input.id = `team${i}Input`;
        input.placeholder = `Team ${i}`;
        input.value = localStorage.getItem(`team${i}Name`) || '';
        
        // Save on input
        input.addEventListener('input', () => {
          localStorage.setItem(`team${i}Name`, input.value);
        });
        
        group.appendChild(label);
        group.appendChild(input);
        teamInputs.appendChild(group);
      }
    }

    // Get team name
    function getTeamName(num) {
      const saved = localStorage.getItem(`team${num}Name`);
      return saved && saved.trim() ? saved.trim() : `Team ${num}`;
    }

    // Connection functions
    async function connectSerial() {
      try {
        if (!('serial' in navigator)) {
          alert('Web Serial API is not supported in this browser. Please use Chrome or Edge.');
          return;
        }

        statusDot.className = 'status-dot connecting';
        
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        
        const textDecoder = new TextDecoderStream();
        const textEncoder = new TextEncoderStream();
        
        const readable = port.readable.pipeThrough(textDecoder);
        reader = readable.getReader();
        
        const writable = port.writable.pipeThrough(textEncoder);
        serialWriter = writable.getWriter();
        
        isConnected = true;
        statusDot.className = 'status-dot connected';
        connectionModal.classList.remove('visible');
        
        // Start reading
        readLoop();
        
      } catch (err) {
        console.error('Connection error:', err);
        statusDot.className = 'status-dot';
        if (err.name !== 'NotFoundError') {
          alert('Failed to connect to device');
        }
      }
    }

    async function readLoop() {
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          
          if (value) {
            const lines = value.split('\n');
            lines.forEach(line => {
              const trimmed = line.trim();
              if (trimmed) {
                handleSerialData(trimmed);
              }
            });
          }
        }
      } catch (error) {
        console.error('Read error:', error);
        isConnected = false;
        statusDot.className = 'status-dot';
      }
    }

    function handleSerialData(data) {
      console.log('Received:', data);
      
      if (data.startsWith('WINNER:')) {
        const teamNum = data.split(':')[1];
        showWinner(teamNum);
      } else if (data === 'RESET' || data === 'READY') {
        resetDisplay();
      }
    }

    // Display functions
    function showWinner(teamNum) {
      currentWinner = teamNum;
      const name = getTeamName(teamNum);
      
      // Show team name
      teamName.textContent = name;
      teamName.classList.add('visible');
      
      // Update circle
      circleContent.textContent = teamNum;
      circleContent.className = 'circle-content winner-number';
      mainCircle.classList.add('winner');
      
      // Show reset button
      resetBtn.classList.add('visible');
    }

    function resetDisplay() {
      currentWinner = null;
      
      // Hide team name
      teamName.classList.remove('visible');
      
      // Reset circle
      circleContent.textContent = '•';
      circleContent.className = 'circle-content waiting';
      mainCircle.classList.remove('winner');
      
      // Hide reset button
      resetBtn.classList.remove('visible');
    }

    // Send reset command
    async function sendReset() {
      // Check if we're in dev server mode
      if (typeof socket !== 'undefined' && socket && socket.connected) {
        try {
          socket.emit('reset_buzzers');
          console.log('Reset sent to dev server');
        } catch (error) {
          console.error('Dev server reset error:', error);
        }
      } else if (isConnected && serialWriter) {
        // Real hardware mode
        try {
          await serialWriter.write('RESET\n');
          console.log('Reset sent to hardware');
        } catch (error) {
          console.error('Hardware reset error:', error);
        }
      } else {
        // Standalone mode (no connection)
        if (currentWinner !== null) {
          resetDisplay();
          console.log('Reset performed (standalone mode)');
        }
      }
    }

    // Event listeners
    connectionBtn.addEventListener('click', () => {
      if (!isConnected) {
        connectionModal.classList.add('visible');
      }
    });

    connectDeviceBtn.addEventListener('click', connectSerial);
    cancelConnect.addEventListener('click', () => {
      connectionModal.classList.remove('visible');
    });

    settingsBtn.addEventListener('click', () => {
      settingsModal.classList.add('visible');
    });

    closeSettings.addEventListener('click', () => {
      settingsModal.classList.remove('visible');
    });

    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        settingsModal.classList.remove('visible');
      }
    });

    resetBtn.addEventListener('click', sendReset);

    // Keyboard simulation for testing
    function simulateKeyboardBuzzer(teamNum) {
      // Check if we're in dev server mode (socket exists)
      if (typeof socket !== 'undefined' && socket && socket.connected) {
        // Send simulation event to dev server
        socket.emit('simulate_buzzer', {team: teamNum});
        console.log(`Keyboard simulation: Team ${teamNum} buzzer (via dev server)`);
      } else {
        // Direct simulation for standalone mode
        if (currentWinner === null) {
          console.log(`Keyboard simulation: Team ${teamNum} buzzer (direct mode)`);
          showWinner(teamNum);
        } else {
          console.log(`Keyboard simulation: Team ${teamNum} buzzed (too late, Team ${currentWinner} already won)`);
        }
      }
    }

    // Keyboard event listener for testing
    document.addEventListener('keydown', (event) => {
      // Only respond to number keys 1-6 and only when no modal is open
      const key = event.key;
      const isModalOpen = settingsModal.classList.contains('visible') || 
                         connectionModal.classList.contains('visible');
      
      if (!isModalOpen && key >= '1' && key <= '6') {
        event.preventDefault(); // Prevent any default behavior
        const teamNum = parseInt(key);
        simulateKeyboardBuzzer(teamNum);
        
        // Visual feedback - briefly highlight the connection button
        connectionBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          connectionBtn.style.transform = '';
        }, 100);
      }
      
      // Reset with 'R' key
      if (!isModalOpen && (key === 'r' || key === 'R')) {
        event.preventDefault();
        
        // Use the same reset function as the button for consistency
        sendReset();
        console.log('Keyboard reset triggered');
        
        // Visual feedback
        if (resetBtn.classList.contains('visible')) {
          resetBtn.style.transform = 'translateY(0) scale(0.9)';
          setTimeout(() => {
            resetBtn.style.transform = '';
          }, 100);
        } else {
          // If reset button isn't visible, animate the connection button briefly
          connectionBtn.style.transform = 'scale(0.95)';
          setTimeout(() => {
            connectionBtn.style.transform = '';
          }, 100);
        }
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeTeamInputs();
      resetDisplay();
      
      // Show keyboard shortcuts info in console
      console.log('🎮 Keyboard Shortcuts Available:');
      console.log('  Keys 1-6: Simulate team buzzer presses');
      console.log('  Key R: Reset system (works in all modes)');
      console.log('  Note: Shortcuts work when no modal is open');
      console.log('  📏 Enhanced UI: Larger circle and team names for better visibility');
    });
  </script>
</body>
</html>
