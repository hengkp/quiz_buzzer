<!DOCTYPE html>
<html>
<head>
    <title>Duck Sound Test</title>
</head>
<body>
    <h1>Duck Sound Test</h1>
    <button id="testButton">ğŸ¦† Test Duck Sound</button>
    <p id="status">Click the button to test</p>
    
    <script>
        const button = document.getElementById('testButton');
        const status = document.getElementById('status');
        
        button.addEventListener('click', async () => {
            try {
                status.textContent = 'Loading duck sound...';
                
                const audio = new Audio('assets/audio/duck-toy-sound.mp3');
                audio.volume = 0.7;
                
                audio.addEventListener('canplaythrough', () => {
                    status.textContent = 'âœ… Duck sound loaded successfully!';
                }, { once: true });
                
                audio.addEventListener('error', (e) => {
                    status.textContent = 'âŒ Duck sound failed to load: ' + e.message;
                }, { once: true });
                
                await audio.play();
                status.textContent = 'ğŸ¦† QUACK! Duck sound played successfully!';
                
            } catch (error) {
                status.textContent = 'âŒ Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
