<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Init Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .log-entry.info { background: #e3f2fd; color: #1976d2; }
        .log-entry.success { background: #e8f5e8; color: #2e7d32; }
        .log-entry.error { background: #ffebee; color: #c62828; }
        .log-entry.warning { background: #fff3e0; color: #ef6c00; }
        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Main Page Initialization Test</h1>
        
        <div>
            <button class="test-button" onclick="testToggleArduino()">Test toggleArduinoConnection()</button>
            <button class="test-button" onclick="testSocketManager()">Test Socket Manager</button>
            <button class="test-button" onclick="testMainPageApp()">Test Main Page App</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">Test page loaded. Starting initialization test...</div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function testToggleArduino() {
            addLog('Testing toggleArduinoConnection function...', 'info');
            
            if (typeof window.toggleArduinoConnection === 'function') {
                addLog('âœ… toggleArduinoConnection function exists', 'success');
                try {
                    window.toggleArduinoConnection();
                    addLog('âœ… toggleArduinoConnection called successfully', 'success');
                } catch (error) {
                    addLog(`âŒ Error calling toggleArduinoConnection: ${error.message}`, 'error');
                }
            } else {
                addLog('âŒ toggleArduinoConnection function not found', 'error');
            }
        }

        function testSocketManager() {
            addLog('Testing Socket Manager...', 'info');
            
            if (window.socketManager) {
                addLog('âœ… Socket Manager exists', 'success');
                addLog(`Socket Manager connected: ${window.socketManager.isConnected}`, 'info');
                
                if (typeof window.socketManager.connectArduino === 'function') {
                    addLog('âœ… connectArduino method exists', 'success');
                } else {
                    addLog('âŒ connectArduino method not found', 'error');
                }
                
                if (typeof window.socketManager.disconnectArduino === 'function') {
                    addLog('âœ… disconnectArduino method exists', 'success');
                } else {
                    addLog('âŒ disconnectArduino method not found', 'error');
                }
            } else {
                addLog('âŒ Socket Manager not found', 'error');
            }
        }

        function testMainPageApp() {
            addLog('Testing Main Page App...', 'info');
            
            if (window.mainPageApp) {
                addLog('âœ… Main Page App exists', 'success');
                addLog(`Initialized: ${window.mainPageApp.initialized}`, 'info');
                addLog(`Completed steps: ${window.mainPageApp.completedSteps}/${window.mainPageApp.initializationSteps.length}`, 'info');
                
                const status = window.mainPageApp.getStatus();
                addLog(`Status: ${JSON.stringify(status, null, 2)}`, 'info');
            } else {
                addLog('âŒ Main Page App not found', 'error');
            }
        }

        // Test global variables
        function testGlobals() {
            addLog('Testing global variables...', 'info');
            
            const globals = [
                'io',
                'socketManager',
                'gameState',
                'characterController',
                'buzzingSystem',
                'hotkeysManager',
                'mainPageApp',
                'toggleArduinoConnection',
                'arduinoConnected'
            ];
            
            globals.forEach(global => {
                if (window[global] !== undefined) {
                    addLog(`âœ… ${global}: ${typeof window[global]}`, 'success');
                } else {
                    addLog(`âŒ ${global}: not found`, 'error');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            addLog('DOM loaded, testing initialization...', 'info');
            
            // Wait a bit for scripts to load
            setTimeout(() => {
                testGlobals();
                testSocketManager();
                testMainPageApp();
            }, 1000);
        });
    </script>
</body>
</html>
