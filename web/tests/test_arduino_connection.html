<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Connection Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.unknown {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0056CC;
        }
        .button.danger {
            background: #FF3B30;
        }
        .button.danger:hover {
            background: #CC2E26;
        }
        .button.success {
            background: #34C759;
        }
        .button.success:hover {
            background: #28A745;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .log-entry.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .log-entry.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }
        .log-entry.warning {
            background: #fff3e0;
            color: #ef6c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Arduino Connection Test</h1>
        
        <div id="connectionStatus" class="status unknown">
            Checking Arduino connection status...
        </div>
        
        <div>
            <button class="button success" onclick="connectArduino()">Connect Arduino</button>
            <button class="button danger" onclick="disconnectArduino()">Disconnect Arduino</button>
            <button class="button" onclick="getStatus()">Refresh Status</button>
            <button class="button" onclick="sendReset()">Send RESET</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">Test page loaded. Waiting for connection...</div>
        </div>
    </div>

    <script>
        let socket;
        let arduinoConnected = false;

        // Initialize Socket.IO connection
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                addLog('Connected to server', 'success');
                getStatus();
            });
            
            socket.on('disconnect', () => {
                addLog('Disconnected from server', 'error');
                updateStatus(false, 'Disconnected from server');
            });
            
            socket.on('arduino_status', (data) => {
                arduinoConnected = data.connected;
                updateStatus(data.connected, data.message);
                addLog(`Arduino status: ${data.message}`, data.connected ? 'success' : 'info');
            });
            
            socket.on('log', (data) => {
                addLog(`Server: ${data.message}`, 'info');
            });
        }

        function updateStatus(connected, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusEl.textContent = message || (connected ? 'Arduino Connected' : 'Arduino Disconnected');
        }

        function addLog(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function connectArduino() {
            addLog('Requesting Arduino connection...', 'info');
            socket.emit('connect_arduino');
        }

        function disconnectArduino() {
            addLog('Requesting Arduino disconnection...', 'info');
            socket.emit('disconnect_arduino');
        }

        function getStatus() {
            addLog('Requesting Arduino status...', 'info');
            socket.emit('get_arduino_status');
        }

        function sendReset() {
            addLog('Sending RESET command...', 'info');
            socket.emit('reset_buzzers');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initSocket();
        });
    </script>
</body>
</html>
