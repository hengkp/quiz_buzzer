<body>

    <div class="game-info">
        <div class="current-position" id="currentPosition">Question Set 1, Question 1</div>

            <div>Position: <span id="characterPosition">Q1.1</span></div>
            <div>Progress: <span id="progressPercent">0%</span></div>
            <div>Type: <span id="questionType">Regular</span></div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="angelBtn" onclick="toggleCard('angel')">Angel Card</button>
            <button class="action-btn" id="devilBtn" onclick="toggleCard('devil')">Devil Card</button>
            <button class="action-btn" id="crossBtn" onclick="toggleCard('cross')">Cross Card</button>
            <button class="action-btn" id="challengeBtn" onclick="toggleChallenge()">2x Challenge</button>
        </div>
        
        <div class="test-controls">
            <button class="test-btn" onclick="testAnimation()">Test Run Animation</button>
            <button class="test-btn" onclick="testScoreDisplay()">Test Score Display</button>
            <button class="test-btn" onclick="jumpToFinish()">Jump to Finish</button>
            <button class="test-btn" onclick="testRandomMovement()">Random Movement</button>
        </div>

    <script>
        // EXACT COPY FROM MAIN PAGE: Game state structure
        let currentSet = 1;
        let currentQuestion = 1;
        let isAnimating = false;
        
        // Card states
        let cardStates = {
            angel: false,
            devil: false,
            cross: false,
            challenge: false
        };
        
        // EXACT COPY FROM MAIN PAGE: Question structure (12 regular)
        const totalSets = 12;
        const questionsPerSet = 4;
        const regularSets = 12;
        
        // Initialize question blocks exactly like main page
        function initializeQuestionBlocks() {
            const container = document.getElementById('questionBlocksBeautiful');
            container.innerHTML = '';
            
            for (let set = 1; set <= totalSets; set++) {
                for (let q = 1; q <= questionsPerSet; q++) {
                    const block = document.createElement('div');
                    block.className = 'question-block-beautiful';
                    block.dataset.set = set;
                    block.dataset.question = q;
                    
                    // Mark main blocks (Q1 of each set)
                    if (q === 1) {
                        block.classList.add('main-block');
                        block.textContent = `S${set}`;
                    } else {
                        block.textContent = q;
                    }
                    
                    // Mark spare questions
                    if (set > regularSets) {
                        block.classList.add('spare');
                    }
                    
                    // Click to navigate
                    block.onclick = () => moveToQuestion(set, q);
                    
                    container.appendChild(block);
                }
            }
            
            updateCurrentQuestion();
        }
        
        // Calculate character position based on current question
        function calculateCharacterPosition() {
            const container = document.getElementById('questionBlocksBeautiful');
            const gameScene = document.getElementById('gameScene');
            
            if (!container || !gameScene) return 50;
            
            // Find current question block
            const currentBlock = document.querySelector(
                `.question-block-beautiful[data-set="${currentSet}"][data-question="${currentQuestion}"]`
            );
            
            if (!currentBlock) return 50;
            
            const containerRect = container.getBoundingClientRect();
            const gameRect = gameScene.getBoundingClientRect();
            const blockRect = currentBlock.getBoundingClientRect();
            
            // Calculate position relative to game scene
            const blockCenter = blockRect.left + (blockRect.width / 2);
            const gameCenter = gameRect.left + (gameRect.width / 2);
            const relativePosition = ((blockCenter - gameRect.left) / gameRect.width) * 100;
            
            return Math.max(10, Math.min(90, relativePosition));
        }
        
        // Move character to specific question
        function moveToQuestion(newSet, newQuestion) {
            if (isAnimating) return;
            
            const oldSet = currentSet;
            const oldQuestion = currentQuestion;
            
            currentSet = newSet;
            currentQuestion = newQuestion;
            
            // Determine movement direction
            const oldPos = ((oldSet - 1) * questionsPerSet) + oldQuestion;
            const newPos = ((newSet - 1) * questionsPerSet) + newQuestion;
            const isForward = newPos > oldPos;
            
            updateCharacterPosition(isForward);
            updateCurrentQuestion();
        }
        
        // Update character position with smooth animation
        function updateCharacterPosition(isForward = true) {
            const character = document.getElementById('movingCharacter');
            const characterPlayer = document.getElementById('testCharacter');
            
            if (!character || !characterPlayer) return;
            
            isAnimating = true;
            
            // Calculate new position
            const newPosition = calculateCharacterPosition();
            
            // Apply direction-based flip during movement
            if (isForward) {
                character.style.transform = 'translateX(-50%) scaleX(-1)'; // Flip for forward
            } else {
                character.style.transform = 'translateX(-50%) scaleX(1)'; // Normal for backward
            }
            
            // Start run animation
            animateCharacterRun(characterPlayer, isForward ? 'forward' : 'backward');
            
            // Move character smoothly
            character.style.left = `${newPosition}%`;
            
            // Reset direction after movement
            setTimeout(() => {
                character.style.transform = 'translateX(-50%) scaleX(1)';
                isAnimating = false;
            }, 1200);
        }
        
        // EXACT COPY FROM MAIN PAGE: Enhanced character animation
        function animateCharacterRun(character, direction = 'forward') {
            if (!character) return;
            
            console.log(`🏃 EXACT REPLICA: Starting WHITE character animation (${direction})`);
            
            const runSrc = 'assets/animations/Among Us - Run.json';
            const idleSrc = 'assets/animations/Among Us - Idle.json';
            
            // Set to run animation
            character.src = runSrc;
            character.load(runSrc);
            character.classList.add('running');
            
            // Apply WHITE color with exact main page logic
            const applyWhiteColor = () => {
                if (character.id === 'testCharacter') {
                    if (window.ProgressWhite && window.ProgressWhite.setProgressCharacterToWhite) {
                        ProgressWhite.setProgressCharacterToWhite()
                            .then(success => {
                                console.log(`✅ ProgressWhite result: ${success}`);
                                if (!success) {
                                    applyColorToLottiePlayer(character, 'white');
                                }
                            })
                            .catch(error => {
                                console.warn('⚠️ ProgressWhite failed:', error);
                                applyColorToLottiePlayer(character, 'white');
                            });
                    } else {
                        applyColorToLottiePlayer(character, 'white');
                    }
                }
            };
            
            // Apply white color multiple times with exact main page timing
            setTimeout(applyWhiteColor, 200);
            setTimeout(applyWhiteColor, 600);
            setTimeout(applyWhiteColor, 1000);
            
            // Return to idle with exact main page timing
            setTimeout(() => {
                character.src = idleSrc;
                character.load(idleSrc);
                character.classList.remove('running');
                
                // Apply white for idle
                setTimeout(applyWhiteColor, 200);
                
                console.log('✅ EXACT REPLICA: White animation cycle completed');
            }, 3000); // EXACT same duration as main page
        }
        
        // Fallback color application
        function applyColorToLottiePlayer(player, color) {
            console.log(`🎨 EXACT REPLICA: Applying ${color} color to character`);
        }
        
        // Update current question display
        function updateCurrentQuestion() {
            // Clear all current states
            document.querySelectorAll('.question-block-beautiful').forEach(block => {
                block.classList.remove('current');
            });
            
            // Mark current question
            const currentBlock = document.querySelector(
                `.question-block-beautiful[data-set="${currentSet}"][data-question="${currentQuestion}"]`
            );
            if (currentBlock) {
                currentBlock.classList.add('current');
            }
            
            // Update displays
            const isSpare = currentSet > regularSets;
            const progress = (((currentSet - 1) * questionsPerSet + currentQuestion) / (totalSets * questionsPerSet)) * 100;
            
            document.getElementById('currentPosition').textContent = 
                `Question Set ${currentSet}, Question ${currentQuestion}`;
            document.getElementById('characterPosition').textContent = 
                `Q${currentSet}.${currentQuestion}`;
            document.getElementById('progressPercent').textContent = 
                `${Math.round(progress)}%`;
            document.getElementById('questionType').textContent = 
                isSpare ? 'Spare' : 'Regular';
        }
        
        // Toggle action cards
        function toggleCard(cardType) {
            cardStates[cardType] = !cardStates[cardType];
            
            const icon = document.getElementById(`test${cardType.charAt(0).toUpperCase() + cardType.slice(1)}`);
            const btn = document.getElementById(`${cardType}Btn`);
            
            if (cardStates[cardType]) {
                icon.classList.add('active');
                btn.classList.add('active');
            } else {
                icon.classList.remove('active');
                btn.classList.remove('active');
            }
        }
        
        // Toggle challenge
        function toggleChallenge() {
            cardStates.challenge = !cardStates.challenge;
            
            const icon = document.getElementById('testChallenge');
            const btn = document.getElementById('challengeBtn');
            
            if (cardStates.challenge) {
                icon.classList.add('active');
                btn.classList.add('active');
            } else {
                icon.classList.remove('active');
                btn.classList.remove('active');
            }
        }
        
        // Test functions
        function testAnimation() {
            const character = document.getElementById('testCharacter');
            if (character) {
                animateCharacterRun(character, 'forward');
            }
        }
        
        function testScoreDisplay() {
            const scorePopup = document.getElementById('scorePopup');
            const scoreText = document.getElementById('scoreText');
            if (scorePopup && scoreText) {
                scoreText.textContent = '+2';
                scorePopup.classList.add('show');
                setTimeout(() => {
                    scorePopup.classList.remove('show');
                }, 3000);
            }
        }
        
        function jumpToFinish() {
            moveToQuestion(8, 4); // Last regular question
        }
        
        function testRandomMovement() {
            const randomSet = Math.floor(Math.random() * totalSets) + 1;
            const randomQuestion = Math.floor(Math.random() * questionsPerSet) + 1;
            moveToQuestion(randomSet, randomQuestion);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isAnimating) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    if (currentQuestion > 1) {
                        moveToQuestion(currentSet, currentQuestion - 1);
                    } else if (currentSet > 1) {
                        moveToQuestion(currentSet - 1, questionsPerSet);
                    }
                    break;
                    
                case 'ArrowRight':
                    e.preventDefault();
                    if (currentQuestion < questionsPerSet) {
                        moveToQuestion(currentSet, currentQuestion + 1);
                    } else if (currentSet < totalSets) {
                        moveToQuestion(currentSet + 1, 1);
                    }
                    break;
                    
                case 'a':
                case 'A':
                    toggleCard('angel');
                    break;
                    
                case 'd':
                case 'D':
                    toggleCard('devil');
                    break;
                    
                case 'c':
                case 'C':
                    toggleCard('cross');
                    break;
                    
                case ' ':
                    e.preventDefault();
                    toggleChallenge();
                    break;
                    
                case 'r':
                case 'R':
                    moveToQuestion(1, 1);
                    break;
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎮 EXACT MAIN PAGE REPLICA: Initializing...');
            
            initializeQuestionBlocks();
            
            // Wait for character to load, then apply white
            setTimeout(() => {
                const character = document.getElementById('testCharacter');
                if (character && window.ProgressWhite) {
                    ProgressWhite.setProgressCharacterToWhite();
                    console.log('✅ EXACT REPLICA: Initial white color applied');
                }
            }, 1000);
            
            console.log('🎉 EXACT MAIN PAGE REPLICA: Ready for testing!');
        });
        
        console.log('🎮 Quiz Bowl Character Movement Test - EXACT MAIN PAGE REPLICA');
        console.log('✅ Perfect testing environment with identical styling and behavior');
        console.log('Use arrow keys to move, A/D/C for cards, Space for challenge, R to reset');
    </script>
