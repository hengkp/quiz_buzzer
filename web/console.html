<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Quiz Bowl Console - Moderator Interface</title>
    <link rel="stylesheet" href="/css/console.css?v=1.0.1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="console-body">
    <!-- Header -->
    <header class="console-header">
        <div class="header-content">
            <h1 class="header-title">Quiz Bowl Console</h1>
            <div class="header-actions">
                <button onclick="resetGame()" class="btn btn-danger">Reset Game</button>
                <button onclick="window.close()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-navigation">
        <button onclick="switchTab('control')" id="controlTab" class="tab-button active">Control Settings</button>
        <button onclick="switchTab('logs')" id="logsTab" class="tab-button">Logs</button>
    </nav>

    <!-- Tab Content -->
    <div class="tab-container">
        <!-- Control Settings Tab -->
        <div id="controlContent" class="tab-content active">
            <div class="control-grid">
                
                <!-- Arduino Connection Section -->
                <div class="control-section">
                    <h3 class="section-title">
                        <span class="section-icon">üîå</span>
                            Arduino Connection
                        </h3>
                    <div class="arduino-controls">
                        <div class="connection-status">
                            <div id="arduinoStatus" class="status-indicator disconnected"></div>
                            <span id="arduinoText" class="status-text">Disconnected</span>
                                </div>
                        <button id="connectBtn" onclick="toggleConnection()" class="btn btn-primary">
                                    Connect Arduino
                                </button>
                            </div>
                </div>

                <!-- Timer Section -->
                <div class="control-section">
                    <h3 class="section-title">
                        <span class="section-icon">‚è±Ô∏è</span>
                        Timer Control
                    </h3>
                    <div class="timer-controls">
                        <div id="timerDisplay" class="timer-display" onclick="editTimer()">0:00</div>
                        <div class="timer-buttons">
                            <button onclick="startPauseTimer()" class="btn btn-success">Start</button>
                            <button onclick="stopTimer()" class="btn btn-danger">Stop</button>
                            <button onclick="resetTimer()" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>

                <!-- Progress Character Section -->
                <div class="control-section progress-section">
                    <h3 class="section-title">
                        <span class="section-icon">üéÆ</span>
                        Game Status
                    </h3>
                    <div class="game-status-container">
                        <div class="question-set-info">
                            <div class="set-title" id="currentSetTitle">Question Set 1</div>
                            <div class="set-details">
                                <span class="set-number" id="currentSetNumber">Set 1</span>
                                <span class="question-number" id="currentQuestionNumber">Q1</span>
                            </div>
                        </div>
                        
                        <div class="current-team-display">
                            <div class="current-team-label">Current Team:</div>
                            <div class="current-team-value" id="currentTeamDisplay">None</div>
                        </div>
                        
                        <div class="current-action-display">
                            <div class="current-action-label">Current Action:</div>
                            <div class="current-action-value" id="currentActionDisplay">None</div>
                        </div>
                        
                        <div class="game-controls">
                            <button onclick="toggleChallenge()" id="challengeBtn" class="btn btn-challenge">Challenge</button>
                            <button onclick="toggleAngel()" class="btn btn-angel">Angel (Z)</button>
                            <button onclick="toggleDevil()" class="btn btn-devil">Devil (X)</button>
                            <button onclick="resetBuzzer()" class="btn btn-secondary">Reset Buzzer (R)</button>
                            <button onclick="movePrevious()" class="btn btn-nav">‚Üê Previous</button>
                            <button onclick="moveNext()" class="btn btn-nav">Next ‚Üí</button>
                            <button onclick="markCorrect()" class="btn btn-correct">Correct ‚Üë</button>
                            <button onclick="markIncorrect()" class="btn btn-incorrect">Incorrect ‚Üì</button>
                        </div>
                    </div>
                </div>

                <!-- Teams Management Section -->
                <div class="control-section teams-section">
                    <h3 class="section-title">
                        <span class="section-icon">üë•</span>
                        Teams Management
                        </h3>
                    <div class="teams-table-container">
                        <table class="teams-table">
                                <thead>
                                <tr>
                                    <th>Color</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                    <th>Cards</th>
                                    </tr>
                                </thead>
                            <tbody id="teamsTableBody">
                                <!-- Teams will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                <!-- Question Sets Section -->
                <div class="control-section questions-section">
                    <h3 class="section-title">
                        <span class="section-icon">üìö</span>
                        Question Sets
                        </h3>
                    <div class="questions-table-container">
                        <table class="questions-table">
                            <thead>
                                <tr>
                                    <th>Set</th>
                                    <th>Title</th>
                                    <th>Theme</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="questionsTableBody">
                                <!-- Question sets will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="logsContent" class="tab-content">
            <div class="logs-header">
                <h3 class="section-title">System Logs</h3>
                <div class="logs-actions">
                    <button onclick="clearLogs()" class="btn btn-secondary">Clear</button>
                    <button onclick="exportLogs()" class="btn btn-primary">Export</button>
                    </div>
                </div>
            <div id="logsContentArea" class="logs-content">
                <!-- Logs will be populated here -->
            </div>
                    </div>
                </div>

    <!-- Theme Dropdown Modal -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Theme</h3>
                <span class="close" onclick="closeThemeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="themeList" class="theme-list">
                    <!-- Themes will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load all JavaScript files -->
    <script src="js/game-state.js"></script>
    <script src="js/socket-manager.js"></script>
    <script src="js/character-colors.js"></script>
    <script src="js/character-controller.js"></script>
    <script src="js/buzzing-system.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/main-page.js"></script>
    <script src="js/console-page.js"></script>
</body>
</html>
