name: Deploy Quiz Buzzer to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Only run on main branch pushes (not pull requests)
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: pages/package.json
        
    - name: Install dependencies (if any)
      run: |
        if [ -f "pages/package.json" ]; then
          cd pages
          npm ci
        fi
      
    - name: Copy pages to root for deployment
      run: |
        # Copy all files from pages/ to root
        cp -r pages/* .
        
        # Copy hidden files if they exist
        if [ -f "pages/.nojekyll" ]; then
          cp pages/.nojekyll .
        fi
        
        # List files to verify copy
        echo "Files in root directory:"
        ls -la
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy Quiz Buzzer to GitHub Pages'
        
    - name: Show deployment URL
      run: |
        echo "ðŸŽ‰ Deployment completed!"
        echo "Your site will be available at:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo ""
        echo "Note: It may take a few minutes for changes to appear." 